{% extends 'Base.html' %} {% load static %} {% block content %}
<div class="container">
    <style>
    .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

</style>
<style>
        hr.two{
        height: 5px;
        border: none;
        border-radius: 10px;
        border-top: 2px solid;
        color: blue;
    }
</style>
{% for blog in blog %}

<h1 class="hoverable text-center" class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>

<h5 class="text-center text-muted mb-5">--{{ blog.date|date:'F jS Y' }}--</h5>

{{ blog.description|safe }}

<hr class="two">
<img src="{{ blog.image }}" width="200" height="200" class="center">

{% endfor %}
</div>

{% endblock %}
