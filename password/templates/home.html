{% extends 'Base.html' %} {% load static %} {% block content %}
<style>
    input{
        isolation: isolate;
    }
</style>
<div class="text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
        <select name="length">
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected="selected">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
    </select> Length
        <br>
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" name="uppercase"> Uppercase
        <br>
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" name="numbers"> Numbers
        <br>
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" name="special"> Special Characters
        <br>

        <input type="submit" value="Generate Password" class=" btn btn-primary">
    </form>
</div>
{% endblock %}
